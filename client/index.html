<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="nc.add(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="nc.clearNegociations()" class="btn btn-danger text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="negociationsView"></div>
    <script src="js/app/helpers/DateHelper.js"></script>

    <script src="js/app/controllers/NegociationController.js"></script>

    <script src="js/app/models/Negociation.js"></script>
    <script src="js/app/models/NegociationList.js"></script>
    <script src="js/app/models/Message.js"></script>

    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociationsView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script>
        let nc = new NegociationController();
    </script>
</body>
</html>
